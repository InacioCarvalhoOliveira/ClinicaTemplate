<div id="custom-toolbar">
  <ion-header [translucent]="true">
    <ion-toolbar color="success">
      <ion-title class="text-center">
        IFSPet
      </ion-title>
    </ion-toolbar>
  </ion-header>
</div>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">aaa</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-icon name="person-circle-outline" size="large"></ion-icon>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Acesso do Perfil</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Insira suas credenciais para acessar o sistema.
      </ion-card-content>
      <ion-list>
        <ion-input label="Usuário:" label-placement="floating" fill="outline"></ion-input>
        <br />
        <ion-input label="Senha:" type="password"  label-placement="floating" fill="outline"></ion-input>
      </ion-list>
      <ion-item>
        <ion-toggle>
          <ion-label>Lembrar Usuário</ion-label>
        </ion-toggle>
      </ion-item>
      <ion-button expand="block" color="success">Entrar</ion-button>
      <ion-button id="open-modal" expand="block">Primeiro Acesso</ion-button>
      <ion-modal #modal trigger="open-modal" [canDismiss]="canDismiss">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title class="text-center">Cadastre-se</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="modal.dismiss()">X</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-list [inset]="true">
              <ion-item>
                <ion-input label="Usuário:"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" value="password" label="Senha:"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" value="password" label="Confirmar Senha:"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Email:"></ion-input>
              </ion-item>
            </ion-list>
            <ion-button expand="block" color="success">Entrar</ion-button>
            <ion-note color="medium" class="ion-margin-horizontal">
              você receberá um email para confirmação do acesso, será fornecido um código único e intransferível
              que deverá ser informado na tela a seguir</ion-note>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-card>
  </div>
</ion-content>
